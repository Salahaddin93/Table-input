<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablo</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <table>
            <tr>
              <td><label for="adi">Adı</label></td>
              <td><input type="text" name="adi" id="adi" /></td>
            </tr>
            <tr>
              <td><label for="soyadi">Soyadı</label></td>
              <td><input type="text" id="soyadi" name="soyadi" /></td>
            </tr>
            <tr>
              <td>Cinsiyet</td>
              <td>
                <input type="radio" name="cinsiyet" id="bay" />
                <label for="bay">Bay</label>
                <input type="radio" name="cinsiyet" id="bayan" />
                <label for="bayan">Bayan</label>
              </td>
            </tr>
            <tr>
              <td><label for="ilce">İlçe</label></td>
              <td>
                <select name="ilce" id="ilce">
                  <option value="01">Adana</option>
                  <option value="02">Ankara</option>
                  <option value="03">Adıyaman</option>
                  <option value="04">İstanbul</option>
                  <option value="05">Antalya</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="eposta">Eposta</label></td>
              <td><input type="email" name="eposta" id="eposta" /></td>
            </tr>
            <tr>
              <td><label for="site">Kişisel Site</label></td>
              <td><input type="text" name="site" id="site" /></td>
            </tr>
            <tr>
              <td><label for="tel">Telefon</label></td>
              <td><input type="tel" id="tel" name="tel" /></td>
            </tr>
          </table>
        </td>

        <td>
          <table>
            <tr>
              <td><label for="hobi">Hobiler</label></td>
              <td>
                <input type="checkbox" name="Futbol" id="Futbol" />Futbol <br />
                <input type="checkbox" name="Voleybol" id="voleybol" />
                voleybol<br />
                <input type="checkbox" name="basketbol" id="basketbol" />
                basketbol
              </td>
            </tr>
            <tr>
              <td><label for="profil">Profil Fotoğrafı</label></td>
              <td><input type="file" id="profil" name="profil" /></td>
            </tr>
            <tr>
              <td><label for="bdate">Doğum tarihi</label></td>
              <td><input type="date" id="bdate" name="bdate" /></td>
            </tr>
            <tr>
              <td><label for="adress">Adres</label></td>
              <td>
                <textarea
                  name="adress"
                  id="adress"
                  cols="10"
                  rows="1"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" value="Kaydet" /></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
